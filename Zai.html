<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraRoz Web Design & Development</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">PraRoz</div>
                <ul class="nav-links">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                <div class="search-login">
                    <div class="search-box">
                        <input type="text" placeholder="Hello guys..." class="search-input">
                        <button class="clear-search"><i class="fas fa-times"></i></button>
                    </div>
                    <button class="search-btn">Search</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container main-content">
            <div class="left-content">
                <h1>Web Design &<br>Development Course</h1>
                <p>Web Design is a specialisation of the design stream.They also use HTML, CSS,WYSIWYG editing software, mark up validators etc., to create design elements.</p>
                <button class="join-us-btn">JOIN US</button>
            </div>
            <div class="right-content">
                <div class="login-card">
                    <button class="login-here-btn">Login Here</button>
                    <input type="email" placeholder="Enter Email Here">
                    <input type="password" placeholder="Enter Password Here">
                    <button class="login-btn">Login</button>
                    <p class="signup-text">Don't have an account? <a href="#">Sign up here</a></p>
                    <p class="log-in-with">Log in with</p>
                    <div class="social-icons">
                        <a href="www.Facebook.com"><i class="fab fa-facebook-f"></i></a>
                        <a href="www.Instagram.com"><i class="fab fa-instagram"></i></a>
                        <a href="www.Twitter.com"><i class="fab fa-twitter"></i></a>
                        <a href="www.Google.com"><i class="fab fa-google"></i></a>
                        <a href="www.Spotify.com"><i class="fab fa-spotify"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
